<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Noto+Serif:ital@1&display=swap" rel="stylesheet">
    
    <title>Weather</title>
</head>
<body>
    
    <div id="weather" class="container-fluid weather">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center my-5">
                <div class="search">
                    <h1><i class="fas fa-cloud-sun"></i> Scopri che tempo farà!</h1>
                    <p class="lead">Inserisci una città!</p>
                    <input type="text" id="searchUser" class="form-control" placeholder="Città">
                </div>
            </div>
        </div>
        <br>
        <div class="container text-center mt-2">
            <button type="submit" class="btn-weather" id="submit"><i class="fas fa-search"></i>Cerca!</button>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 py-4 response-content-weather">
                <div id="content">
                    
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  
    <script src="./fetch.js"></script>
</body>
</html>
